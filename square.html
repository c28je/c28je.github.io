<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#box {
			width:100px;
			height:100px;
			background-color:lightblue;
			border-radius:10%;
		}
	</style>
</head>
<body>

<div id = "box"></div>

<script type="text/javascript">
	
	let lightswitch = true 
	box.addEventListener("click", function(){
	
	if (lightswitch ==true){
		box.style.backgroundColor="magenta"
		lightswitch = false

	} else if (lightswitch==false){
		box.style.backgroundColor="lightblue"
		lightswitch = true
	}

	})


	// console.log

	// function hey (){

	// hey()
</script>
</body>
</html>
