<!DOCTYPE html>
<html>
<head>

	<title></title>
	<style type="text/css">
		#duck{
			width:100px;
			height:100px;
			background-color:lightblue;
			border-radius:10%;
		}
	</style>
</head>
<body>

<audio id="quacking" src="monkeySpinning.mp3"></audio>
<div id="duck"></div>

<script type="text/javascript">
	let counter = 0;

	duck.addEventListener("click", function(){
		counter=counter+1;

		if (counter%2==0){
			quacking.pause()

		}
		else if (counter%2==1){
			quacking.play()
		}
	})

</script>

</body>
</html>
