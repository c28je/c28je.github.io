<!DOCTYPE html>
<html>
<head>

	<title></title>
	<style type="text/css">
		#turkey{
			width:200px;
			height:200px;
			background-image:url(https://media.istockphoto.com/id/157681198/photo/dandelion-seed.jpg?s=612x612&w=0&k=20&c=TfhCtc_Y1oSpdlL7o6yo7BTfgnD0RCy6yF1SgvQO0Jk=);
			background-size:cover;
			background-repeat:no-repeat;
			border-radius:50%;
			position:absolute;
		}
	</style>

</head>
<body>
	<div id = "turkey"></div>
	<script type="text/javascript">
		console.log(Math.random())

		function move (){
			console.log(Math.random())
			turkey.style.left = Math.random()*500 + "px";
			turkey.style.top = Math.random()*500 + "px";
		}

		setInterval(move, 400)
	</script>

</body>
</html>
